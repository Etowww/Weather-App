<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Linked local css stylesheet-->
    <link rel="stylesheet" href="./style.css" />
    <!-- Linked local javascript-->
    <script defer src="./script.js"></script>

    <title>Weather Forecast App</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!-- Start of side column -->
        <aside>
            <!-- Search bar -->
            <h2>Search for a City:</h2>
            <input id="citySearch" type="text" />
            <button type="submit" class="btn" id="searchBtn">Search</button>
            
            <!-- Past search list -->
            <div id="searchListContainer">
                <h3>Past Searches:</h3>
                <div id="pastSearchList"></div>
            </div>
        </aside>
        
        <!-- The Main Forecast Card in the center of the page-->
        <div id="mainForecastCard"></div>
        
        <!-- Five-Day Forecast -->
        <div id="fiveDayForecastContainer">
            <h3>5-Day Forecast:</h3>
            <div id="fiveDayForecastCards"></div>
        </div>

    </main>

</body>

</html>
